---
- name: Validate required deployment variables are provided
  ansible.builtin.assert:
    that:
      - dockerhub_username is defined
      - dockerhub_username | length > 0
      - dockerhub_password is defined
      - dockerhub_password | length > 0
      - account_service_image | length > 0
      - transaction_service_image | length > 0
    fail_msg: >
      Docker Hub credentials and image tags must be supplied via extra-vars or group vars.

- name: Authenticate with Docker Hub
  community.docker.docker_login:
    username: "{{ dockerhub_username }}"
    password: "{{ dockerhub_password }}"
    reauthorize: true

- name: Ensure Docker network exists
  community.docker.docker_network:
    name: "{{ docker_network_name }}"
    state: present

- name: Ensure persistent volumes exist
  community.docker.docker_volume:
    name: "{{ item }}"
    state: present
  loop:
    - "{{ postgres_volume_name }}"
    - "{{ rabbitmq_volume_name }}"
    - "{{ loki_volume_name }}"

- name: Prepare list of TCP ports to open
  ansible.builtin.set_fact:
    banking_firewall_ports: "{{ firewall_tcp_ports | map('string') | list | unique }}"
  when: firewall_tcp_ports | length > 0

- name: Check if UFW is available
  ansible.builtin.stat:
    path: /usr/sbin/ufw
  register: ufw_binary
  when: banking_firewall_ports is defined and banking_firewall_ports | length > 0

- name: Allow required ports via UFW
  community.general.ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop: "{{ banking_firewall_ports }}"
  when:
    - banking_firewall_ports is defined
    - banking_firewall_ports | length > 0
    - ufw_binary is defined
    - ufw_binary.stat.exists

- name: Check if firewalld is running
  ansible.builtin.command: firewall-cmd --state
  register: firewalld_state
  changed_when: false
  failed_when: false
  when: banking_firewall_ports is defined and banking_firewall_ports | length > 0

- name: Ensure required ports are open in firewalld
  ansible.posix.firewalld:
    port: "{{ item }}/tcp"
    permanent: true
    state: enabled
    immediate: true
  loop: "{{ banking_firewall_ports }}"
  when:
    - banking_firewall_ports is defined
    - banking_firewall_ports | length > 0
    - firewalld_state is defined
    - firewalld_state.rc == 0
  register: firewalld_result

- name: Verify firewall configuration was applied
  ansible.builtin.assert:
    that:
      - (ufw_binary is defined and ufw_binary.stat.exists) or (firewalld_state is defined and firewalld_state.rc == 0) or banking_firewall_ports is not defined or banking_firewall_ports | length == 0
    fail_msg: >
      Firewall configuration failed: No firewall manager (UFW or firewalld) is available.
      Ports {{ banking_firewall_ports | join(', ') }} need to be opened manually or a firewall manager must be installed.
      Install UFW: apt-get install ufw (Debian/Ubuntu) or yum install firewalld (RHEL/CentOS)
    success_msg: "Firewall configuration verified: {{ 'UFW' if (ufw_binary is defined and ufw_binary.stat.exists) else 'firewalld' if (firewalld_state is defined and firewalld_state.rc == 0) else 'No firewall ports configured' }}"
  when: banking_firewall_ports is defined and banking_firewall_ports | length > 0

- name: Create monitoring configuration directory
  ansible.builtin.file:
    path: "{{ monitoring_config_path }}"
    state: directory
    mode: '0755'

- name: Copy Loki configuration file
  ansible.builtin.copy:
    src: "{{ playbook_dir }}/../../monitoring/loki-config.yml"
    dest: "{{ loki_config_file }}"
    mode: '0644'
    remote_src: false

- name: Copy Promtail configuration file
  ansible.builtin.copy:
    src: "{{ playbook_dir }}/../../monitoring/promtail-config.yml"
    dest: "{{ promtail_config_file }}"
    mode: '0644'
    remote_src: false

- name: Encode Postgres credentials for URLs
  ansible.builtin.set_fact:
    postgres_user_url: "{{ postgres_user | urlencode }}"
    postgres_password_url: "{{ postgres_password | urlencode }}"

- name: Run Postgres database container
  community.docker.docker_container:
    name: "{{ postgres_container_name }}"
    image: "{{ postgres_image }}"
    restart_policy: unless-stopped
    state: started
    env:
      POSTGRES_USER: "{{ postgres_user }}"
      POSTGRES_PASSWORD: "{{ postgres_password }}"
      POSTGRES_DB: "{{ postgres_db }}"
    volumes:
      - "{{ postgres_volume_name }}:/var/lib/postgresql/data"
    networks:
      - name: "{{ docker_network_name }}"
    labels:
      service: "postgres"
      logging: "true"
    log_driver: json-file
    log_options:
      max-size: "10m"
      max-file: "3"
      labels: "service"

- name: Run RabbitMQ container
  community.docker.docker_container:
    name: "{{ rabbitmq_container_name }}"
    image: "{{ rabbitmq_image }}"
    restart_policy: unless-stopped
    state: started
    command: >
      sh -c "rabbitmq-plugins enable --offline rabbitmq_prometheus &&
             rabbitmq-server"
    env:
      RABBITMQ_DEFAULT_USER: "{{ rabbitmq_user }}"
      RABBITMQ_DEFAULT_PASS: "{{ rabbitmq_password }}"
    volumes:
      - "{{ rabbitmq_volume_name }}:/var/lib/rabbitmq"
    networks:
      - name: "{{ docker_network_name }}"
    published_ports:
      - "{{ rabbitmq_port }}:{{ rabbitmq_port }}"
      - "{{ rabbitmq_management_port }}:{{ rabbitmq_management_port }}"
      - "{{ rabbitmq_metrics_port }}:{{ rabbitmq_metrics_port }}"
    labels:
      service: "rabbitmq"
      logging: "true"
    log_driver: json-file
    log_options:
      max-size: "10m"
      max-file: "3"
      labels: "service"

- name: Run account service container
  community.docker.docker_container:
    name: "{{ account_service_container_name }}"
    image: "{{ account_service_image }}"
    restart_policy: unless-stopped
    state: started
    pull: true
    recreate: true
    env:
      DATABASE_URL: "postgresql://{{ postgres_user_url }}:{{ postgres_password_url }}@{{ postgres_container_name }}:5432/{{ postgres_db }}"
      RABBITMQ_HOST: "{{ rabbitmq_container_name }}"
      RABBITMQ_PORT: "{{ rabbitmq_port }}"
      RABBITMQ_USER: "{{ rabbitmq_user }}"
      RABBITMQ_PASSWORD: "{{ rabbitmq_password }}"
      RABBITMQ_QUEUE: "{{ rabbitmq_queue }}"
    networks:
      - name: "{{ docker_network_name }}"
    published_ports:
      - "{{ account_service_port }}:8000"
    labels:
      logging: "true"
      service: "account-service"
    log_driver: json-file
    log_options:
      max-size: "10m"
      max-file: "3"
      labels: "service,logging"

- name: Run transaction service container
  community.docker.docker_container:
    name: "{{ transaction_service_container_name }}"
    image: "{{ transaction_service_image }}"
    restart_policy: unless-stopped
    state: started
    pull: true
    recreate: true
    env:
      DATABASE_URL: "postgresql://{{ postgres_user_url }}:{{ postgres_password_url }}@{{ postgres_container_name }}:5432/{{ postgres_db }}"
      RABBITMQ_HOST: "{{ rabbitmq_container_name }}"
      RABBITMQ_PORT: "{{ rabbitmq_port }}"
      RABBITMQ_USER: "{{ rabbitmq_user }}"
      RABBITMQ_PASSWORD: "{{ rabbitmq_password }}"
      RABBITMQ_QUEUE: "{{ rabbitmq_queue }}"
    networks:
      - name: "{{ docker_network_name }}"
    published_ports:
      - "{{ transaction_service_port }}:8001"
    labels:
      logging: "true"
      service: "transaction-service"
    log_driver: json-file
    log_options:
      max-size: "10m"
      max-file: "3"
      labels: "service,logging"

- name: Run Loki container
  community.docker.docker_container:
    name: "{{ loki_container_name }}"
    image: "{{ loki_image }}"
    restart_policy: unless-stopped
    state: started
    pull: true
    recreate: true
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - "{{ loki_volume_name }}:/loki"
      - "{{ loki_config_file }}:/etc/loki/loki-config.yaml:ro"
    networks:
      - name: "{{ docker_network_name }}"
    published_ports:
      - "{{ loki_port }}:3100"
    labels:
      service: "loki"
      component: "monitoring"

- name: Wait for Loki to be ready
  ansible.builtin.uri:
    url: "http://localhost:{{ loki_port }}/ready"
    method: GET
    status_code: [200, 404]
  register: loki_ready
  until: loki_ready.status == 200
  retries: 30
  delay: 2
  ignore_errors: true

- name: Run Promtail container
  community.docker.docker_container:
    name: "{{ promtail_container_name }}"
    image: "{{ promtail_image }}"
    restart_policy: unless-stopped
    state: started
    pull: true
    recreate: true
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - "/var/lib/docker/containers:/var/lib/docker/containers:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "{{ promtail_config_file }}:/etc/promtail/config.yml:ro"
    networks:
      - name: "{{ docker_network_name }}"
    labels:
      service: "promtail"
      component: "monitoring"
