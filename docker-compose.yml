name: banking

services:
  banking-postgres:
    image: postgres:15-alpine
    container_name: banking-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bankuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bankpass}
      POSTGRES_DB: ${POSTGRES_DB:-banking_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bankuser} -d ${POSTGRES_DB:-banking_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - banking-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service"

  banking-rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: banking-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-guest}
    command: >
      sh -c "rabbitmq-plugins enable --offline rabbitmq_prometheus &&
             rabbitmq-server"
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI port
      - "15692:15692" # Prometheus metrics port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - banking-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service"

  account-service:
    build:
      context: .
      dockerfile: ./account-service/Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-bankuser}:${POSTGRES_PASSWORD:-bankpass}@banking-postgres:5432/${POSTGRES_DB:-banking_db}
      RABBITMQ_HOST: ${RABBITMQ_HOST:-banking-rabbitmq}
      RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      RABBITMQ_USER: ${RABBITMQ_USER:-${RABBITMQ_DEFAULT_USER:-guest}}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-${RABBITMQ_DEFAULT_PASS:-guest}}
      RABBITMQ_QUEUE: ${RABBITMQ_QUEUE:-transaction.created}
    ports:
      - "8000:8000"
    depends_on:
      banking-postgres:
        condition: service_healthy
      banking-rabbitmq:
        condition: service_healthy
    networks:
      - banking-network
    restart: unless-stopped
    labels:
      logging: "true"
      service: "account-service"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,logging"

  transaction-service:
    build:
      context: .
      dockerfile: ./transaction-service/Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-bankuser}:${POSTGRES_PASSWORD:-bankpass}@banking-postgres:5432/${POSTGRES_DB:-banking_db}
      RABBITMQ_HOST: ${RABBITMQ_HOST:-banking-rabbitmq}
      RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      RABBITMQ_USER: ${RABBITMQ_USER:-${RABBITMQ_DEFAULT_USER:-guest}}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-${RABBITMQ_DEFAULT_PASS:-guest}}
      RABBITMQ_QUEUE: ${RABBITMQ_QUEUE:-transaction.created}
    ports:
      - "8001:8001"
    depends_on:
      banking-postgres:
        condition: service_healthy
      banking-rabbitmq:
        condition: service_healthy
    networks:
      - banking-network
    restart: unless-stopped
    labels:
      logging: "true"
      service: "transaction-service"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,logging"

  banking-loki:
    image: grafana/loki:2.9.2
    container_name: banking-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - loki_data:/loki
      - ./monitoring/loki-config.yml:/etc/loki/loki-config.yaml:ro
    networks:
      - banking-network
    restart: unless-stopped

  banking-promtail:
    image: grafana/promtail:2.9.2
    container_name: banking-promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - banking-loki
    networks:
      - banking-network
    restart: unless-stopped

  banking-prometheus:
    image: prom/prometheus:v2.48.0
    container_name: banking-prometheus
    user: "root"  # Required to access Docker socket for service discovery
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus-config.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - banking-network
    restart: unless-stopped
    depends_on:
      - account-service
      - transaction-service
      - banking-rabbitmq

  banking-grafana:
    image: grafana/grafana:10.2.0
    container_name: banking-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: ${GRAFANA_ALLOW_SIGN_UP:-false}
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3000}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
      SLACK_WEBHOOK_RECIPIENT: ${SLACK_WEBHOOK_RECIPIENT:-#alerts}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./monitoring/grafana-dashboard-provisioning.yml:/etc/grafana/provisioning/dashboards/default.yml:ro
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards/dashboards:ro
      - ./monitoring/grafana-alerting:/etc/grafana/provisioning/alerting:ro
    networks:
      - banking-network
    restart: unless-stopped
    depends_on:
      - banking-prometheus

  banking-autoscale:
    build:
      context: .
      dockerfile: ./autoscale-service/Dockerfile
    container_name: banking-autoscale
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PYTHONPATH: /app/autoscale-service
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - .:/app:ro
    networks:
      - banking-network
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - account-service
      - transaction-service

  banking-nginx:
    image: nginx:alpine
    container_name: banking-nginx
    ports:
      - "80:80"
    volumes:
      - ./monitoring/nginx-local.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - banking-network
    restart: unless-stopped
    depends_on:
      - account-service
      - transaction-service

volumes:
  postgres_data:
  rabbitmq_data:
  loki_data:
  prometheus_data:
  grafana_data:

networks:
  banking-network:
    name: banking-network
    driver: bridge

