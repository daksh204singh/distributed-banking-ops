# Locust configuration file
# This file contains default settings for load testing

# Web UI settings
web-host = 0.0.0.0
web-port = 8089

# Master/Worker settings (for distributed load testing)
master-host = 127.0.0.1
master-port = 5557

# Test settings
users = 10
spawn-rate = 2
run-time = 60s

# Headless mode settings (always runs in headless mode)
headless = true
only-summary = true
html = load_test_report.html
csv = load_test_results
loglevel = INFO

# Request settings
expect-workers = 1


