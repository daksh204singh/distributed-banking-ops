auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
  filesystem:
    directory: /loki/chunks

compactor:
  working_directory: /loki/boltdb-shipper-compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# Retention policies
limits_config:
  # Disable structured metadata for compatibility with boltdb-shipper
  allow_structured_metadata: false
  
  # Global retention period (30 days)
  retention_period: 720h  # 30 days
  
  # Per-stream retention based on job labels
  # Application logs: 7 days
  # Infrastructure logs: 14 days
  retention_stream:
    - selector: '{job="application-logs"}'
      priority: 1
      period: 168h  # 7 days
    - selector: '{job="infrastructure-logs"}'
      priority: 1
      period: 336h  # 14 days
  
  # Reject old samples (prevent ingestion of logs older than retention)
  reject_old_samples: true
  reject_old_samples_max_age: 720h  # 30 days
  
  # Ingestion limits
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 32
  
  # Query limits
  max_query_length: 721h  # Can query up to 30 days
  max_query_parallelism: 32

# Table manager for index retention
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h  # 30 days

# Ruler for alerting (if needed)
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules
  alertmanager_url: http://localhost:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
