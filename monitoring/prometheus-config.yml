global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Account Service metrics
  - job_name: 'account-service'
    static_configs:
      - targets: ['banking-account-service:8000']
        labels:
          service: 'account-service'

  # Transaction Service metrics
  - job_name: 'transaction-service'
    static_configs:
      - targets: ['banking-transaction-service:8001']
        labels:
          service: 'transaction-service'

  # RabbitMQ metrics (already exposed on port 15692)
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['banking-rabbitmq:15692']
        labels:
          service: 'rabbitmq'

