[tool.black]
line-length = 127
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | env
  | migrations
  | alembic
)/
'''

[tool.pylint.messages_control]
max-line-length = 127
disable = [
    "C0111",  # missing-docstring
    "C0103",  # invalid-name
    "R0903",  # too-few-public-methods (for models/schemas)
    "R0801",  # duplicate-code (acceptable for shared patterns)
    "E0611",  # no-name-in-module (false positives from pylint's module resolution)
    "E0401",  # import-error (false positives from pylint's module resolution)
    "W0603",  # global-statement (acceptable for FastAPI app initialization)
]

[tool.pytest.ini_options]
testpaths = ["account-service/tests", "transaction-service/tests", "integration-tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
# Integration tests may take longer, so increase timeout
timeout = 300


